<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords">
    <title>Team</title>
    <link rel="icon" type="image/x-icon" href="https://images.squarespace-cdn.com/content/v1/6613c9347f71703994e876a2/d9dd419a-b211-4445-92a2-93e4b11fb33d/favicon.ico?format=100w">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="team-bg">
    <section class="container">
        <aside class="sidebar">
            <nav>
                <a href="prog.html" class="nav-item prog">
                    <img src="images/birds_passing.jpg" alt="Programming Image">
                    Prog
                </a>
                <a href="team.html" class="nav-item team">
                    <img src="images/man_sitting.jpg" alt="Team Image">
                    Team
                </a>
                <a href="events.html" class="nav-item events">
                    <img src="images/mario.jpg" alt="Events Image">
                    Events
                </a>
                <a href="Home.html" class="nav-item home">Home</a>
            </nav>
        </aside>
        <main class="content">
            <header>
                <h1>TEAM - THIS IS A COLLEGE PROJECT</h1>
            </header>
            <p>Welcome to the Team page!</p>


            <section class="interaction">
                <h2>Join the Team!</h2>
                <p class="subtext">fill in your info</p>
                <form action="http:/foo.com" method="get">
                    <label for="first_name">First name:<span class="required">*</span></label>
                    <input type="text" name="first_name" id="first_name" autofocus required  placeholder="Johnny">
                    <label for="last_name">Last name:<span class="required">*</span></label>
                    <input type="text" name="last_name" id="last_name" required placeholder="Boi">
                    <label for="email">Email:<span class="required">*</span></label>
                    <input type="text" name="email" id="email" required placeholder="JohnnyBoi@example.com">
                    <fieldset>
                        <legend>Role</legend>
                        <input type="radio" name="Role" id="musicTeam" value="Music Team">
                        <label for="musicTeam">Music Team</label><br>
                        <input type="radio" name="Role" id="youthTeam" value="Youth Team">
                        <label for="youthTeam">Youth Team</label><br>
                        <input type="radio" name="Role" id="childTeam" value="Children's Team">
                        <label for="childTeam">Children's team</label><br>
                        <input type="radio" name="Role" id="catTeam" value="Catering Team">
                        <label for="catTeam">Catering Team</label>
                    </fieldset>
                    <input type="submit" id="button" value="Register">
                    <input type="reset" name="reset" id="reset">
                </form>

                
        </main>
    </section>
    <footer>
        <p>Copyright &copy; 2025 Jack Donaghy</p>
    </footer>
</body>
</html>
